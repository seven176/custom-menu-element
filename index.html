<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <ul class="menu">
    <!-- Home Menu Item with Icon -->
    <li id="home" class="menu-item menu-item-home">
      <i class="fas fa-home"></i>
    </li>
    <!-- Other Menu Items -->
    <li id="casino" class="menu-item">Casino
      <ul class="submenu">
        <li>
          <div class="custom-menu-background">
            <div class="provider-submenu-container">
              <a id="ES-IME" class="submenu-icon" href="/en-my/esportsbook/IM-Esports">
                <div class="subIcon" id="ES-IME" data-targetid="ES-subIcon-IME" style="display: none;"></div>
                <img loading="lazy" src="https://www.96mmsia.com/public/html/images/drawer_img/nextspin.png" class="subIcon" alt="">
                <div class="submenu-text">NextSpin</div>
                <!-- Floating dot -->
                <div class="float-dot-nav">NEW</div>
              </a>
            </div>
            <div class="provider-submenu-container">
              <a id="ES-TFG" class="submenu-icon" href="/en-my/esportsbook/TFG-Esports">
                <div class="subIcon" id="ES-TF" data-targetid="ES-subIcon-TF" style="display: none;"></div>
                <img loading="lazy" src="https://www.96mmsia.com/public/html/images/drawer_img/nextspin.png" class="subIcon" alt="">
                <div class="submenu-text">NextSpin</div>
                <!-- Floating dot -->
                <div class="float-dot-nav">NEW</div>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </li>
    <li id="slot" class="menu-item">Slot
      <ul class="submenu">
        <li>
          <div class="custom-menu-background">
            <div class="provider-submenu-container">
              <a id="ES-IME" class="submenu-icon" href="/en-my/esportsbook/IM-Esports">
                <div class="subIcon" id="ES-IME" data-targetid="ES-subIcon-IME" style="display: none;"></div>
                <img loading="lazy" src="https://www.96mmsia.com/public/html/images/drawer_img/nextspin.png" class="subIcon" alt="">
                <div class="submenu-text">NextSpin</div>
                <!-- Floating dot -->
                <div class="float-dot-nav">NEW</div>
              </a>
            </div>
            <div class="provider-submenu-container">
              <a id="ES-TFG" class="submenu-icon" href="/en-my/esportsbook/TFG-Esports">
                <div class="subIcon" id="ES-TF" data-targetid="ES-subIcon-TF" style="display: none;"></div>
                <img loading="lazy" src="https://www.96mmsia.com/public/html/images/drawer_img/nextspin.png" class="subIcon" alt="">
                <div class="submenu-text">NextSpin</div>
                <!-- Floating dot -->
                <div class="float-dot-nav">NEW</div>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </li>
    <li id="fishing" class="menu-item">Fishing</li>
    <li id="crash" class="menu-item">Crash</li>
    <li id="sport" class="menu-item">Sport</li>
    <li id="esport" class="menu-item">E-Sport</li>
    <li id="4d" class="menu-item">4D</li>
    <li id="vip" class="menu-item">VIP</li>
    <li id="reward" class="menu-item">Reward</li>
    <li id="referral" class="menu-item">Referral</li>
  </ul>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
